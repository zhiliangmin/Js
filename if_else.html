<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>if_else语句演示</title>
</head>
<body>

<script type="text/javascript">
    var d=new Date()
    var time=d.getHours()
    document.write(time+"<br>")
    if (time<10)
    {
        document.write("<b>Good morning</b>")
    }
    else if (time>=10 && time<16)
    {
        document.write("<b>Good Day</b>")
    }
    else
    {
        this.write("<b>Good Evening</b>")
    }
</script>

</body>
</html>
